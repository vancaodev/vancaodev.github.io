<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cảm Ơn Bạn</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 60px 40px;
        text-align: center;
        max-width: 500px;
        width: 100%;
        animation: slideUp 0.6s ease-out;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .checkmark {
        width: 80px;
        height: 80px;
        margin: 0 auto 30px;
        background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        animation: scaleIn 0.5s ease-out 0.2s both;
      }

      @keyframes scaleIn {
        from {
          transform: scale(0);
        }
        to {
          transform: scale(1);
        }
      }

      .checkmark svg {
        width: 40px;
        height: 40px;
        stroke: white;
        stroke-width: 3;
        fill: none;
        stroke-dasharray: 100;
        stroke-dashoffset: 100;
        animation: drawCheck 0.5s ease-out 0.5s forwards;
      }

      @keyframes drawCheck {
        to {
          stroke-dashoffset: 0;
        }
      }

      h1 {
        color: #333;
        font-size: 32px;
        margin-bottom: 20px;
        font-weight: 600;
      }

      .message {
        color: #666;
        font-size: 18px;
        line-height: 1.6;
        margin-bottom: 30px;
      }

      .info-box {
        background: #f8f9fa;
        border-radius: 12px;
        padding: 20px;
        margin: 20px 0;
      }

      .info-box p {
        color: #555;
        font-size: 16px;
        margin: 10px 0;
      }

      .info-box strong {
        color: #00d4ff;
      }

      .button {
        display: inline-block;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 15px 40px;
        border-radius: 50px;
        text-decoration: none;
        font-size: 16px;
        font-weight: 500;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        margin-top: 20px;
      }

      .button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(0, 212, 255, 0.4);
      }

      @media (max-width: 600px) {
        .container {
          padding: 40px 30px;
        }

        h1 {
          font-size: 26px;
        }

        .message {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="checkmark">
        <svg viewBox="0 0 52 52">
          <polyline points="14 27 22 35 38 19" />
        </svg>
      </div>

      <h1>Cảm ơn bạn!</h1>

      <p class="message">Chúng tôi đã nhận được thông tin của bạn.</p>

      <div class="info-box">
        <p>
          <strong>Chúng tôi sẽ xem xét</strong> và phản hồi lại bạn trong thời
          gian sớm nhất.
        </p>
        <p>Vui lòng kiểm tra email của bạn trong vài ngày tới.</p>
      </div>

      <a href="/index.html" class="button">Quay lại trang chủ</a>
    </div>
  </body>
</html>
